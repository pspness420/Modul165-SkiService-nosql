<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - Ski-Service</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Projekt-spezifische CSS-Dateien -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body>

<!-- Vollbild-Loader wird angezeigt, bis die Seite vollständig geladen ist -->

<script src="/js/loader.js"></script>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Jetstream-Ski-Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Navigationselemente -->
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Angebot</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
            <li class="nav-item"><a class="nav-link" href="registration.html" id="login-nav">Login</a></li>
        </ul>
    </div>
</nav>

<main class="container my-5 background">
    <!-- Hauptinhalt -->
    <fieldset>
        <section id="registration">
            <h2>Anmeldung für Service</h2>
            <form id="registrationForm">
                <!-- Vorname -->
                <div class="form-group">
                    <label for="firstName">Vorname</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Max" required autofocus>
                </div>
                <!-- Nachname -->
                <div class="form-group">
                    <label for="lastName">Nachname</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Mustermann" required>
                </div>
                <!-- E-Mail -->
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" id="email" placeholder="max.mustermann@muster.com" required>
                </div>
                <!-- Telefonnummer -->
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="text" class="form-control" id="phone" placeholder="079 487 80 74" pattern="\d{3} \d{3} \d{2} \d{2}" required>
                    <small class="form-text text-muted">Format: 079 487 80 74</small>
                </div>
                <!-- Priorität -->
                <div class="form-group">
                    <label for="priority">Priorität</label>
                    <select class="form-control" id="priority" required>
                        <option value="Tief">Tief</option>
                        <option value="Standard">Standard</option>
                        <option value="Express">Express</option>
                    </select>
                    <small id="priorityInfo" class="form-text text-muted"></small>
                </div>
                <!-- Service-Typ -->
                <div class="form-group">
                    <label>Service-Typ</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="serviceType" id="smallService" value="Kleiner Service" required>
                        <label class="form-check-label" for="smallService">Kleiner Service</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="serviceType" id="largeService" value="Großer Service" required>
                        <label class="form-check-label" for="largeService">Großer Service</label>
                    </div>
                </div>
                <!-- Zusätzliche Dienstleistungen -->
                <div class="form-group">
                    <label>Zusätzliche Dienstleistungen</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="raceService" value="Rennski-Service">
                        <label class="form-check-label" for="raceService">Rennski-Service</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bindingService" value="Bindung montieren und einstellen">
                        <label class="form-check-label" for="bindingService">Bindung montieren und einstellen</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skinService" value="Fell zuschneiden">
                        <label class="form-check-label" for="skinService">Fell zuschneiden</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="waxService" value="Heißwachsen">
                        <label class="form-check-label" for="waxService">Heißwachsen</label>
                    </div>
                </div>
                <!-- Admin-Bereich -->
                <div id="admin-functions" class="hidden">
                    <h3>Admin-Bereich</h3>
                    <button class="btn btn-primary" onclick="showAllUsers()">Alle Benutzer anzeigen</button>
                    <button class="btn btn-secondary" onclick="createNewService()">Neuen Service erstellen</button>
                </div>

                <!-- Mitarbeiter-Bereich -->
                <div id="staff-functions" class="hidden">
                    <h3>Mitarbeiter-Bereich</h3>
                    <button class="btn btn-primary" onclick="showAllOrders()">Alle Aufträge anzeigen</button>
                </div>

                <!-- Kunden-Bereich -->
                <div id="user-functions" class="hidden">
                    <h3>Kunden-Bereich</h3>
                    <p>Hier können Sie Ihren aktuellen Status einsehen.</p>
                </div>

                <!-- Steuerung: Absenden -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Anmelden</button>
                </div>
            </form>
        </section>
    </fieldset>
</main>

    </div>
</footer>

</body>
</html>
